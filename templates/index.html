<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment and Stock Performance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label, input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment and Stock Performance Dashboard</h1>
        <form method="POST">
            <div class="form-group">
                <label for="ticker">Enter a stock ticker (e.g., AAPL):</label>
                <input type="text" name="ticker" id="ticker" required>
            </div>
            <input type="submit" value="Analyze">
        </form>
        {% if chart %}
            <h2>Results</h2>
            <div>{{ chart|safe }}</div>
        {% endif %}
    </div>
</body>
</html>
